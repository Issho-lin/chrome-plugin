<!DOCTYPE HTML><html lang=zh-CN><head><title>FeHelper配置项</title><meta charset=utf-8><link rel=stylesheet href=../static/css/fe-opt.css><script src=../static/js/core/jquery-1.5.min.js></script><script src=../static/js/mod/mod_options.js></script></head><body><div class=mod-body-inner><header class=fe-opt-header><div class=bar><img src=../static/img/fe-128.png width=24><span class=text>FeHelper配置项</span></div></header><section class=fe-opt-content><div class=right><div id=opt_start class=selected><form action="#" id=opt_form_start><ul class=no-list-style><li><fieldset><legend>配置1：启用右键菜单</legend><input type=checkbox name=opt_item_contextMenus id=opt_item_contextMenus checked><label for=opt_item_contextMenus>将「FeHelper-FE助手」添加到右键菜单</label></fieldset><li><fieldset><legend>配置2：启用或关停相关功能</legend><input type=checkbox name=JSON_PAGE_FORMAT id=JSON_PAGE_FORMAT checked><label for=JSON_PAGE_FORMAT>Json自动美化（页面<b><i>自动检测并格式化</i></b>）</label><br><input type=checkbox name=JSON_FORMAT id=JSON_FORMAT checked><label for=JSON_FORMAT>Json手动美化（粘贴文本、手动格式化）</label><br><input type=checkbox name=EN_DECODE id=EN_DECODE checked><label for=EN_DECODE>字符串编解码（Unicode/UTF8/Base64/MD5）</label><br><input type=checkbox name=CODE_BEAUTIFY id=CODE_BEAUTIFY checked><label for=CODE_BEAUTIFY>代码美化工具（HTML/CSS/JS/XML/SQL）</label><br><input type=checkbox name=CODE_COMPRESS id=CODE_COMPRESS checked><label for=CODE_COMPRESS>代码压缩工具（HTML/CSS/JS）</label><br><input type=checkbox name=QR_CODE id=QR_CODE checked><label for=QR_CODE>二维码生成器（支持当前页面生成QrCode）</label><br><input type=checkbox name=COLOR_PICKER id=COLOR_PICKER checked><label for=COLOR_PICKER>页面取色工具（滑动鼠标随意取色）</label><br><input type=checkbox name=REGEXP_TOOL id=REGEXP_TOOL checked><label for=REGEXP_TOOL>Js正则表达式（正则测试、常用正则列表）</label><br><input type=checkbox name=TIME_STAMP id=TIME_STAMP checked><label for=TIME_STAMP>时间(戳)转换（Unix戳与本地时间的互转）</label><br><input type=checkbox name=IMAGE_BASE64 id=IMAGE_BASE64 checked><label for=IMAGE_BASE64>图片Base64（任意图片转DataURI格式）</label><br><input type=checkbox name=FCP_HELPER_DETECT id=FCP_HELPER_DETECT checked><label for=FCP_HELPER_DETECT>编码规范检测（HTML/CSS/JS规范检测）</label><br><input type=checkbox name=SHOW_PAGE_LOAD_TIME id=SHOW_PAGE_LOAD_TIME checked><label for=SHOW_PAGE_LOAD_TIME>页面性能检测（页面响应时间、Header监测）</label><br><input type=checkbox name=AJAX_DEBUGGER id=AJAX_DEBUGGER checked><label for=AJAX_DEBUGGER>Ajax调试功能（需在控制台中使用）</label><br></fieldset></ul><hr><div class=mod-btns><button class=btn id=btn_save>改好了</button><button class="btn close" id=btn_close>不改了</button></div></form></div></div></section><footer class=fe-opt-footer></footer></div>
