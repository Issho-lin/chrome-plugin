<!DOCTYPE HTML><html lang=zh-CN><head><title>当前网页加载时间</title><meta charset=utf-8><link rel=stylesheet href=../static/css/fe-wpo.css></head><body><div class=wrapper><div class="panel panel-default" style="margin-bottom: 0px;"><div class=panel-heading><h3 class=panel-title><a href=http://www.baidufe.com/fehelper/feedback.html target=_blank class=x-a-high><img src=../static/img/fe-16.png alt=fehelper>FeHelper</a>：页面性能检测</h3></div></div><div class="panel-body mod-json"><div id=pageInfo class=row>被检测的页面：<span id=pageTitle></span><br>页面完整地址：<span id=pageUrl></span></div><div id=pageLoadTime class=row><h3>页面各阶段耗时统计：</h3><table class="table table-bordered table-striped table-condensed table-hover"><thead><th>事件</th><th>单独耗时</th><th>累计耗时</th><tbody><tr><td>DNS解析<td id=dns><td id=dnsTotal><tr><td>建立连接<td id=connect><td id=requestTotal><tr><td>等待响应<td id=response><td id=responseTotal><tr><td>接收响应<td id=responseEnd><td id=responseEndTotal><tr><td>内容加载<td id=contentLoaded><td id=contentLoadedTotal><tr><td>页面渲染<td id=domComplete><td id=domCompleteTotal><tr><td>总耗时<td colspan=2 id=loadTotal></table></div><div id=pageHeaderInfo class=row><h3>页面HTTP Header统计：</h3><table class="table table-bordered table-striped table-condensed table-hover"><thead><th>网页信息</th><th>数据</th><tbody><tr><td>Server Type<td id=server><tr><td>Server Time<td id=serverTime><tr><td>Content Encoding<td id=contentEncoding><tr><td>Content Type<td id=contentType><tr><td>Content Length<td id=contentLength><tr><td>Connection<td id=connection><tr><td>Vary<td id=vary><tr><td>Transfer Encoding<td id=transferEncoding><tr><td>Cache Control<td id=cacheControl><tr><td>Expires<td id=exprires><tr><td>Last Modified<td id=lastModified></table></div></div></div><script src=../static/js/core/core.js></script><script src=../static/js/core/fe-const.js></script><script src=../static/js/wpo/fe-wpo.js></script>
